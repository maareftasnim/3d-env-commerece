<br>
<section class="vh-100" style="background-color: #ffffff;">
<div style="width:1100px ; "class="container h-100">
 <div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <h1  class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"style="color: #085880; font-family: Georgia, 'Times New Roman', Times, serif;">Register Now </h1>


                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                       <label for="username" style="margin-top: -2px;" >Firstname (min 3 chars)</label>
                       <i class="fa-solid fa-user"></i>
                      <input  [(ngModel)]="user.firstname" class="form-control" placeholder="enter your firstname " minlength ="3" maxlength ="12" type="text"  required/>

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                       <label for="username" style="margin-top: -2px;" >Lastname(min 3 chars)</label>
                       <i class="fa-solid fa-user"></i>
                      <input  [(ngModel)]="user.lastname" class="form-control" placeholder="enter your lastname " minlength ="3" maxlength ="12" type="text"  required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                       <label for="username" >E-mail</label>
                       <i class="fa-solid fa-user"></i>
                      <input [(ngModel)]="user.email" class="form-control"  style="margin-top: 1px;"placeholder="enter your email" type="email" id="email" name="email" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       <label for="password">Password : Eight or more characters</label>
                       <i class="fa-solid fa-user"></i>
                       <input  [(ngModel)]="user.password" placeholder="enter your password" class="form-control" type="password" id="password" pattern=".{8,}" name="_password" required/>

                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                       <label for="username" >Image</label>
                       <i class="fa-solid fa-user"></i>
                      <input (change)="select($event)" class="form-control"  style="margin-top: 1px;" type="file"   />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                       <label for="username" style="margin-top: -2px;" >Age : +15 years</label>
                       <i class="fa-solid fa-user"></i>
                      <input   [(ngModel)]="user.age" class="form-control" placeholder="enter your age " type="number" min="15" max="110" required/>

                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                       <label for="username" style="margin-top: -2px;" >Gender(male or female)</label>
                       <i class="fa-solid fa-user"></i>
                      <input   [(ngModel)]="user.gender" class="form-control" placeholder="enter gender " type="text"  required/>

                      </div>
                     
                    </div>
                    <div *ngIf="errorMessage">
                      <p style="font-size: 10px ; color: red;">{{ errorMessage }}</p>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button (click)="register()" class="btn">Sign in</button>
                    </div>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="./assets/signup.jpg"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
