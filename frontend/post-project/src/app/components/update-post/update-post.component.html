<section class="vh-100" style="background-color: #ffffff">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h3
                  class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                  style="
                    color: #085880;
                    font-family: Georgia, 'Times New Roman', Times, serif;
                  "
                >
                  Edit your post
                </h3>
                <form [formGroup]="editpost" class="mx-1 mx-md-4" method="post">
                  <div class="form-group">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label for="title">Title</label>
                        <input
                          formControlName="title"
                          class="form-control"
                          placeholder="Djerba"
                          type="text"
                          id="title"
                          name="title"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label for="description">Description</label>
                        <input
                          formControlName="description"
                          placeholder="Description de Djerba"
                          class="form-control"
                          type="text"
                          id="description"
                          name="description"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label for="image">Image</label>
                      <input
                        (change)="selectImage($event)"
                        class="form-control"
                        type="file"
                        id="image"
                        name="image"
                      />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label for="qrcode">QrCode</label>
                      <input
                        (change)="selectQrcode($event)"
                        class="form-control"
                        type="file"
                        id="qrcode"
                        name="qrcode"
                      />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="onSubmit()" type="submit" class="btn">Update</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="./assets/ed.jpg" class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
